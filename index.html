<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Sass/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="CSS/ionicons-2.0.1 (1)/ionicons-2.0.1/css/ionicons.min.css"
    />

    <link
      href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css"
      rel="stylesheet"
      type="text/css"
    />
    <style type="text/css">
      #mc_embed_signup {
        background: #fff;
        clear: left;
        font: 62.5% Helvetica, Arial, sans-serif;
      }
      /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>

    <title>MiniForge - Sign Up</title>

    <script defer src="Javascript/slider.js"></script>
    <script defer src="Javascript/mailChimpForm.js"></script>
  </head>

  <body>
    <!--Mail Chimp Form-->
    <div class="form-overlay hidden"></div>
    <div class="mail-chimp">
      <div id="mc_embed_signup" class="hidden">
        <div class="close">
          <svg class="close--icon">
            <use xlink:href="CSS/close-sprite.svg#icon-cross"></use>
          </svg>
        </div>
        <form
          action="https://gmail.us19.list-manage.com/subscribe/post?u=9a3eaa87b6b2b5c6b2bcaefda&amp;id=c67953acf2"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          novalidate
        >
          <div id="mc_embed_signup_scroll">
            <div class="mc-field-group">
              <label class="label" for="mce-EMAIL">Email Address </label>
              <input
                type="email"
                value=""
                name="EMAIL"
                class="required email"
                id="mce-EMAIL"
              />
            </div>
            <div class="mc-field-group">
              <label class="label" for="mce-FNAME">First Name </label>
              <input
                type="text"
                value=""
                name="FNAME"
                class="required"
                id="mce-FNAME"
              />
            </div>
            <div id="mce-responses" class="clear">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px" aria-hidden="true">
              <input
                type="text"
                name="b_9a3eaa87b6b2b5c6b2bcaefda_c67953acf2"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="clear center">
              <input
                type="submit"
                value="Subscribe"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <header class="section-header">
      <div class="row">
        <div class="image margin-bottom-med">
          <img src="Images/Logo.png" class="image--logo" alt="Miniforge logo" />
        </div>
      </div>
    </header>

    <main>
      <section class="section-about margin-bottom-med">
        <div class="about--heading">
          <h2 class="secondary--heading center">What you will receive</h2>
        </div>

        <div class="row">
          <div class="about">
            <div class="about--rewards">
              <ul class="about--list">
                <li class="about--list__item">
                  <svg class="about--list__icon">
                    <use xlink:href="CSS/sprite.svg#icon-check"></use>
                  </svg>
                  <p class="about--list__text text">
                    FREE Beholder model upon sign up
                  </p>
                </li>

                <li class="about--list__item">
                  <svg class="about--list__icon">
                    <use xlink:href="CSS/sprite.svg#icon-check"></use>
                  </svg>
                  <p class="about--list__text text">
                    Behind the scenes on my WIP projects
                  </p>
                </li>

                <li class="about--list__item">
                  <svg class="about--list__icon">
                    <use xlink:href="CSS/sprite.svg#icon-check"></use>
                  </svg>
                  <p class="about--list__text text">
                    Exclusive discounts (of up to x%)
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <div class="row">
        <div class="cta">
          <button class="cta--btn">Download now</button>
        </div>
      </div>

      <section class="section-testimonials">
        <div class="testimonials--heading">
          <h2 class="secondary--heading center margin-top-med">
            What my customers say
          </h2>
        </div>

        <div class="row flex-direction-column position-relative">
          <div class="slider">
            <div class="slide" id="slide--1">
              <div class="testimonial">
                <div class="testimonial--stars">
                  <ul class="testimonial--stars__list">
                    <li class="testimonial--stars__item">
                      <i class="testimonial--stars__icon ion-android-star"></i>
                    </li>

                    <li class="testimonial--stars__item">
                      <i class="testimonial--stars__icon ion-android-star"></i>
                    </li>

                    <li class="testimonial--stars__item">
                      <i class="testimonial--stars__icon ion-android-star"></i>
                    </li>

                    <li class="testimonial--stars__item">
                      <i class="testimonial--stars__icon ion-android-star"></i>
                    </li>

                    <li class="testimonial--stars__item">
                      <i class="testimonial--stars__icon ion-android-star"></i>
                    </li>
                  </ul>
                </div>

                <div class="testimonial--content">
                  <span id="left-quotation-mark">&#8220;</span>
                  <span id="right-quotation-mark">&#8221;</span>
                  <img
                    class="testimonial--content__image"
                    alt="customer review from facebook"
                    src="Images/Review1.jpg"
                  />
                </div>
              </div>
            </div>

            <div class="slide" id="slide--2">
              <div class="testimonial">
                <div class="testimonial--stars">
                  <ul class="testimonial--stars__list">
                    <li class="testimonial--stars__item">
                      <i class="testimonial--stars__icon ion-android-star"></i>
                    </li>

                    <li class="testimonial--stars__item">
                      <i class="testimonial--stars__icon ion-android-star"></i>
                    </li>

                    <li class="testimonial--stars__item">
                      <i class="testimonial--stars__icon ion-android-star"></i>
                    </li>

                    <li class="testimonial--stars__item">
                      <i class="testimonial--stars__icon ion-android-star"></i>
                    </li>

                    <li class="testimonial--stars__item">
                      <i class="testimonial--stars__icon ion-android-star"></i>
                    </li>
                  </ul>
                </div>

                <div class="testimonial--content">
                  <span id="left-quotation-mark">&#8220;</span>
                  <span id="right-quotation-mark">&#8221;</span>
                  <img
                    class="testimonial--content__image"
                    alt="customer review from facebook"
                    src="Images/Review2.jpg"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="slider--dots">
            <button class="active slider--dot" id="dot--1"></button>
            <button class="slider--dot" id="dot--2"></button>
          </div>
        </div>
      </section>

      <section class="section-prints margin-top-big margin-bottom-big">
        <div class="row padding-med background-text-other">
          <div class="col-1-of-3">
            <div class="print">
              <img
                src="Images/Image2.jpg"
                class="print--image"
                alt="Miniforge 3d printed model"
              />
            </div>
          </div>

          <div class="col-2-of-3 align">
            <div class="print">
              <img
                src="Images/Image3.jpg"
                class="print--image"
                alt="Miniforge 3d printed model"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <section class="section-footer">
      <div class="row align">
        <div class="col-1-of-2">
          <div class="links">
            <ul class="links--list">
              <li class="links--item">
                <a class="links--link" href="#">Privacy Policy</a>
              </li>

              <li class="links--item">
                <a class="links--link" href="#">Terms Of Use</a>
              </li>

              <li class="links--item">
                <p class="links--copyright">&copy; Copyright By Miniforge</p>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-1-of-2">
          <div class="socials">
            <ul class="socials--list">
              <li class="socials--item">
                <a
                  href="https://www.facebook.com/miniforge.minis/"
                  class="socials--link"
                  target="_blank"
                >
                  <svg class="socials--icon" id="icon-facebook">
                    <use xlink:href="CSS/sprite.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>

              <li class="socials--item">
                <a
                  href="https://www.instagram.com/miniforge_minis/?hl=en-gb"
                  class="socials--link"
                  target="_blank"
                >
                  <svg class="socials--icon" id="icon-instagram">
                    <use xlink:href="CSS/sprite.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
